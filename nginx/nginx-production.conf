server {
    server_name sasasasa.co www.sasasasa.co;

    # ====== SECURITY HEADERS ======
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Robots-Tag "index, follow, snippet, archive" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: https://www.google-analytics.com; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https: https://www.google-analytics.com https://analytics.google.com https://api.sasasasa.co; frame-ancestors 'self';" always;

    # ====== BLOCK SENSITIVE FILES ======
    location ~* \.(env|git|conf|config|ini|yaml|yml|toml|log|bak|tmp|swp)$ {
        deny all;
        return 404;
    }
    location ~ /\.(vscode|idea|github|git|DS_Store) {
        deny all;
        return 404;
    }
    location ~ /\. {
        deny all;
        return 404;
    }

    # ====== GZIP COMPRESSION ======
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        application/javascript
        application/json
        application/xml
        text/css
        text/javascript
        text/plain
        text/xml
        image/svg+xml
        font/ttf
        font/woff
        font/woff2
        application/x-font-ttf
        font/opentype;

    # ====== STATIC ASSETS CACHING ======
    location ~ ^/_next/static/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin *;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        access_log off;
    }

    # ====== MAIN APPLICATION ======
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Accept-Encoding "";
        proxy_buffering off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_redirect off;
        proxy_cache_bypass $http_upgrade;
    }

    # ====== RSC HANDLING ======
    location ~* \?_rsc= {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Accept-Encoding "";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        proxy_set_header Connection "";
    }

    # ====== LOGGING ======
    access_log /var/log/nginx/sasasasa-production.access.log;
    error_log /var/log/nginx/sasasasa-production.error.log;

    # ====== SSL / HTTPS ======
    listen 443 ssl http2;
    ssl_certificate /etc/letsencrypt/live/sasasasa.co/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sasasasa.co/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # HTTP/2 optimizations
    http2_push off;
    http2_max_concurrent_streams 128;
    http2_max_field_size 4k;
    http2_max_header_size 16k;
    http2_recv_timeout 30s;
    http2_idle_timeout 300s;
    client_header_timeout 30s;
    keepalive_timeout 300s;
    keepalive_requests 1000;
    server_tokens off;
}

# HTTP Redirect to HTTPS
server {
    listen 80;
    server_name sasasasa.co www.sasasasa.co;
    return 301 https://$host$request_uri;
}
