server {
    server_name staging.sasasasa.co;

    # ====== SECURITY HEADERS ======
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'self';" always;

    # ====== BLOCK SENSITIVE FILES ======
    location ~* \.(env|git|conf|config|ini|yaml|yml|toml|log|bak|tmp|swp)$ {
        deny all;
        return 404;
    }
    location ~ /\.(vscode|idea|github|git|DS_Store) {
        deny all;
        return 404;
    }
    location ~ /\. {
        deny all;
        return 404;
    }

    # ====== GZIP COMPRESSION ======
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        application/javascript
        application/json
        text/css
        text/javascript
        text/plain
        text/xml
        application/xml
        image/svg+xml
        font/ttf
        font/woff
        font/woff2
        application/x-font-ttf
        font/opentype;

    # ====== STATIC ASSETS CACHING (/static/_next/) ======
    location ~ ^/_next/static/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;

        # Cache headers
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin *;

        # Forward headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable buffer for React Server Components streaming
        proxy_buffering off;

        # Skip logs for static assets
        access_log off;
    }

    # ====== MAIN APPLICATION ======
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;

        # Websockets + streaming
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Forward headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Prevent double compression issues
        proxy_set_header Accept-Encoding "";

        # Disable buffer for React Server Components streaming
        proxy_buffering off;

        # Timeouts for SSR (can adjust)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_redirect off;
        proxy_cache_bypass $http_upgrade;
    }

    # ====== RSC (React Server Components) SPECIFIC HANDLING ======
    location ~* \?_rsc= {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;

        # Critical for RSC streaming
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;

        # Forward headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Prevent compression conflicts
        proxy_set_header Accept-Encoding "";

        # Shorter timeouts for RSC requests
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Disable any caching for RSC
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ====== LOGGING ======
    access_log /var/log/nginx/sasasasa-staging.access.log;
    error_log /var/log/nginx/sasasasa-staging.error.log;

    # ====== SSL / HTTPS ======
    listen 443 ssl http2; # Certbot
    ssl_certificate /etc/letsencrypt/live/staging.sasasasa.co/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/staging.sasasasa.co/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # HTTP/2 optimizations for RSC streaming
    http2_push off;
    http2_max_concurrent_streams 128;
    client_header_timeout 30s;
    keepalive_timeout 300s;
}

# HTTP Redirect to HTTPS
server {
    listen 80;
    server_name staging.sasasasa.co;
    return 301 https://$host$request_uri;
}
