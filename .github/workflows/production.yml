name: Production Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-to-production:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install SSH Key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy Files to VPS
        run: |
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='.next' \
            . ${{ secrets.SSH_USER }}@${{ secrets.VPS_IP }}:/var/www/sasasasa/production

      - name: Upload Environment Variables
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.VPS_IP }} << 'EOF'
            echo "${{ secrets.PRODUCTION_FRONTEND_ENV }}" | sudo tee /var/www/sasasasa/production/.env.production > /dev/null || { echo "Failed to create .env.production file"; exit 1; }
          EOF

      - name: Run Deployment Script on VPS
        run: |
          ssh -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -o ServerAliveCountMax=3 -o ConnectTimeout=30 ${{ secrets.SSH_USER }}@${{ secrets.VPS_IP }} << 'ENDSSH'
            # Set up error handling
            set -euo pipefail

            # Source profile files to get environment variables and PATH
            source ~/.bashrc
            source ~/.profile

            # Ensure NVM is loaded
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            # Explicitly set PROJECT_PATH for production
            export PROJECT_PATH="/var/www/sasasasa/production"

            export NEXT_PUBLIC_REOWN_PROJECT_ID="${{ secrets.NEXT_PUBLIC_REOWN_PROJECT_ID }}"

            # Set deployment environment for production
            export NODE_ENV="production"

            # Verify PROJECT_PATH is set
            if [ -z "$PROJECT_PATH" ]; then
                echo "ERROR: PROJECT_PATH is not set"
                exit 1
            fi

            if [ -z "$NEXT_PUBLIC_REOWN_PROJECT_ID" ]; then
                echo "ERROR: NEXT_PUBLIC_REOWN_PROJECT_ID is not set"
                exit 1
            fi

            # Navigate to the project directory
            cd $PROJECT_PATH

            # Make the start script executable
            chmod +x start.sh

            # Now run the start script
            ./start.sh
          ENDSSH
